<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reactive</title>
</head>
<body>
  <div id="app"></div>
  <script src="./mini-vue3.js"></script>
  <script>
      // 定义一个响应式数据
      // 初始化定义 reactive 的时候，只会对 obj 浅层定义响应式，而真正读取到 state.msg 的时候，才会对 msg 这一层对象定义响应式
      const state = reactive({
        msg:'message',
        obj: {
          name: 'hello'
        }
      })
      // 观测响应数据变化
      effect(()=>{
        document.getElementById('app').innerText = `${state.msg} + ${state.obj.name}`
      })

      // 更新响应式数据
      setTimeout(()=>{
        state.msg = 'message' + Math.random()
      },1000)

      //删除响应数据数据
      setTimeout(() => {
        delete state.obj.name
      }, 2000)
  </script>
</body>
</html>
